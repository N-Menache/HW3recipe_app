<!-- This is the HTML file for the Receipe List webpage -->
<head>
    <title>Recipe List Webpage</title>
</head>
<body>
    <h1>Recipe List</h1>

    <ul>
        {% for recipe in recipe_list %}
            <li>({{ recipe.id}}) {{ recipe.title }}</li>
        {% else %}
            <li>No recipes found.</li>
        {% endfor %}
    </ul>
</body>
</html>
