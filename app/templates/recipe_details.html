<!-- This is the HTML file for the Recipe Details webpage -->
<head>
    <title>Recipe Details Webpage</title>
</head>
<body>
    <h1>{{ recipe.title }} Recipe Details</h1>
    
    <h2>Recipe Number</h2>
    <p>{{ recipe.id }}</p>

    <h2>Description</h2>
    <p>{{ recipe.description }}</p>

    <h2>Ingredients</h2>
    <p>{{ recipe.ingredients }}</p>

    <h2>Instructions</h2>
    <p>{{ recipe.instructions }}</p>
    
    <h2>Author</h2>
    <p>{{ recipe.username }}</p>

    <h2>Date and Time Created</h2>
    <p>{{ recipe.created }}</p>
</body>
</html>
