
<head>
    <title>Recipe Details Webpage</title>
</head>
<body>
    <h1>{{ recipe.title }} Recipe Details</h1>

    <h2>Description</h2>
    <p>{{ recipe.description }}</p>
    </br>

    <h2>Ingredients</h2>
    <p>{{ recipe.ingredients }}</p>
    </br>

    <h2>Instructions</h2>
    <p>{{ recipe.instructions }}</p>
    </br>

    <h2>Date and Time Created</h2>
    <p>{{ recipe.created }}</p>
    </br>

</body>
</html>
